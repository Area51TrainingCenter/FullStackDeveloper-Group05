<div class="card z-depth-4" [ngStyle]="{backgroundColor: obtenerColorTarea(tareaItem.estado)}">
	<div class="card-content">
		<h3>{{tareaItem.titulo}}</h3>
		<p>Solicitante: {{tareaItem.solicitante}}</p>
		<p>Fecha: {{tareaItem.fecha}}</p>
		<p>Estado: {{tareaItem.estado}}</p>
	</div>
	<div class="card-actions">
		<button class="btn waves-effect waves-ligth red lighten-2" (click)="eliminar(tareaItem)">Eliminar</button>
	</div>
</div>
