<div class="container">
	<div class="row">
		<form class="col s8">
			<div class="input-field">
				<input type="text" placeholder="Ingrese el título" id="titulo" name="titulo" [(ngModel)]="tarea.titulo">
				<label for="titulo">Título</label>
			</div>
			<div class="input-field">
				<input type="date" placeholder="Ingrese la fecha" id="fecha" name="fecha" [(ngModel)]="tarea.fecha">
				<label for="fecha">Fecha</label>
			</div>
			<div class="input-field">
				<input type="text" placeholder="Ingrese el solicitante" id="solicitante" name="solicitante" [(ngModel)]="tarea.solicitante">
				<label for="solicitante">Solicitante</label>
			</div>
			<div class="input-field">
				<select style="display:block" name="estado" [(ngModel)]="tarea.estado">
					<option value="sin-asignar">Sin asignar</option>
					<option value="asignada">Asignada</option>
					<option value="en-proceso">En proceso</option>
					<option value="terminada">Terminada</option>
					<option value="cancelada">Cancelada</option>
				</select>
			</div>
			<div class="input-field">
				<button class="btn waves-effect waves-ligth" (click)="grabar()">Grabar</button>
			</div>
		</form>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="card z-depth-4" *ngFor="let tareaItem of tareas" [ngStyle]="{backgroundColor: obtenerColorTarea(tareaItem.estado)}">
			<div class="card-content">
				<h3>{{tareaItem.titulo}}</h3>
				<p>Solicitante: {{tareaItem.solicitante}}</p>
				<p>Fecha: {{tareaItem.fecha}}</p>
				<p>Estado: {{tareaItem.estado}}</p>
			</div>
			<div class="card-actions"></div>
		</div>
	</div>
</div>
